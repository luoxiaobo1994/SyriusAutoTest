syntax = "proto3";
package com.syriusrobotics.bootstrapper;


message CommonRequest {
  uint64 timestamp = 1;
}

message CommonResponse {
  uint64 timestamp = 1;
  uint32 errorCode = 2;
  string errorMsg = 3;
}

message CommonBooleanResponse {
  bool value = 1;
  uint64 timestamp = 2;
  uint32 errorCode = 3;
  string errorMsg = 4;
}
