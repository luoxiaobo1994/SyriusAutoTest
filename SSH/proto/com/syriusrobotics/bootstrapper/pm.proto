syntax = "proto3";
package com.syriusrobotics.bootstrapper;

import "com/syriusrobotics/bootstrapper/common.proto";

option java_multiple_files = true;
option java_outer_classname = "PMProto";


service PMService {
  rpc Suspend(CommonRequest) returns (CommonResponse) {}
  rpc Hibernate(CommonRequest) returns (CommonResponse) {}
  rpc Restart(CommonRequest) returns (CommonResponse) {}
  rpc Shutdown(CommonRequest) returns (CommonResponse) {}
}