syntax = "proto3";
package com.syriusrobotics.rs.kuafu.peripheral;

import "com/syriusrobotics/rs/kuafu/common.proto";

option java_multiple_files = true;
option java_outer_classname = "ScannerProto";

service Scanner {
  rpc listenScanResult (Empty) returns (stream ScanResult) {}
}

message ScanResult {
  int64 timestamp = 1; // utc, milliseconds.
  bytes data = 2;
}