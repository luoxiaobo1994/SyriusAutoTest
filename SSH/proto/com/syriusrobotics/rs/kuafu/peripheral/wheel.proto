syntax = "proto3";
package com.syriusrobotics.rs.kuafu.peripheral;

import "com/syriusrobotics/rs/kuafu/common.proto";

option java_multiple_files = true;
option java_outer_classname = "WheelProto";

service Wheel {
  rpc pauseMove (Empty) returns (CommonResponse) {}
  rpc continueMove (Empty) returns (CommonResponse) {}
  rpc cancelMove (Empty) returns (CommonResponse) {}
  rpc lockWheel (Empty) returns (CommonResponse) {}
  rpc unlockWheel (Empty) returns (CommonResponse) {}
}