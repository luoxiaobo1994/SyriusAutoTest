# SpeedPicker运行的配置文件,从这里面修改,尽量不要动脚本了.
picking_err: Ture  # 拣货是否进行异常上报.
bind_err: True  # 绑定载物箱时上报找不到载物箱.
err_code: True  # 输入错误的商品码.
more_good: True # 输入更多的商品数值.
pasue_move: True # 是否暂停移动.
pasue_psb: 15  # 暂停移动的概率 1/15
pick_psb: 15  # 拣货上报异常的概率.1/15
skip_picking: 30  # 跳过当前商品的捡取任务。1/30
more_psb: 0  # 多输入几个商品数量的概率.1/15
err_code_psb: 15 # 输入错误商品码的概率.1/15
api_order: True  # 是否开启接口发单功能。
order_num: 100  # 订单个数
picking_out: 20 # 拣货超时几率 1/10, 1是常开,0是常闭.
picking_outtime: 20  # 拣货超时时间 30s
wait_finshed: 20 # 等待点击超时按钮的超时时间,30s
res_report_times: 5  # 订单执行结果上传失败后的重试次数。
page_time: 60  # 检查页面是否变化的超时时间.
container_code: # 载物箱编码.
  1A_container: 1647845001926471   # 特定的载物箱码.
